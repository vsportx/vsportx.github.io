<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo - Versa SportX</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }
        header {
            background-color: #000;
            color: #fff;
            padding: 20px;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }
        .product {
            background-color: #fff;
            margin: 15px;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 250px;
            transition: transform 0.3s;
        }
        .product:hover {
            transform: scale(1.05);
        }
        .product img {
            width: 100%;
            border-radius: 10px;
        }
        .button {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 15px;
            background-color: #ff6600;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        <h1>Catálogo de Productos</h1>
        <p>Explora nuestra colección de zapatillas</p>
    </header>
    <div class="container">
        <div class="product">
            <img src="zapatilla4.jpg" alt="Zapatilla Reebok">
            <h3>Reebok Classic</h3>
            <p>S/320.00</p>
            <a href="https://wa.me/tu_numero" class="button">Comprar</a>
        </div>
        <div class="product">
            <img src="zapatilla5.jpg" alt="Zapatilla New Balance">
            <h3>New Balance 574</h3>
            <p>S/400.00</p>
            <a href="https://wa.me/tu_numero" class="button">Comprar</a>
        </div>
        <div class="product">
            <img src="zapatilla6.jpg" alt="Zapatilla Converse">
            <h3>Converse All Star</h3>
            <p>S/250.00</p>
            <a href="https://wa.me/tu_numero" class="button">Comprar</a>
        </div>
    </div>
    <footer>
        <p><a href="index.html">Volver al inicio</a></p>
    </footer>
</body>
</html>
