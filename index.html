<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Versa SportX - Tienda de Zapatillas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }
        header {
            background-color: #000;
            color: #fff;
            padding: 20px;
        }
        nav {
            background: #222;
            padding: 10px 0;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }
        .product {
            background-color: #fff;
            margin: 15px;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 250px;
            transition: transform 0.3s;
        }
        .product:hover {
            transform: scale(1.05);
        }
        .product img {
            width: 100%;
            border-radius: 10px;
        }
        .button {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 15px;
            background-color: #ff6600;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }
        footer {
            background: #000;
            color: white;
            padding: 15px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Versa SportX</h1>
        <p>Encuentra las mejores zapatillas al mejor precio</p>
    </header>
    <nav>
        <a href="#">Inicio</a>
        <a href="#">Productos</a>
        <a href="#">Contacto</a>
    </nav>
    <div class="container">
        <div class="product">
            <img src="zapatilla1.jpg" alt="Zapatilla Nike">
            <h3>Nike Air Max</h3>
            <p>S/350.00</p>
            <a href="https://wa.me/tu_numero" class="button">Comprar</a>
        </div>
        <div class="product">
            <img src="zapatilla2.jpg" alt="Zapatilla Adidas">
            <h3>Adidas Ultraboost</h3>
            <p>S/420.00</p>
            <a href="https://wa.me/tu_numero" class="button">Comprar</a>
        </div>
        <div class="product">
            <img src="zapatilla3.jpg" alt="Zapatilla Puma">
            <h3>Puma RS-X</h3>
            <p>S/380.00</p>
            <a href="https://wa.me/tu_numero" class="button">Comprar</a>
        </div>
    </div>
    <footer>
        <p>Â© 2025 Versa SportX - Todos los derechos reservados</p>
        <p>Contacto: contacto@versasportx.com</p>
    </footer>
</body>
</html>
