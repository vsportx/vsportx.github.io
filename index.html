<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Versa SportX - Catálogo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }
        header {
            background: url('banner.jpg') center/cover no-repeat;
            color: #fff;
            padding: 50px;
            position: relative;
        }
        .logo {
            max-width: 150px;
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
        }
        .menu-icon {
            position: absolute;
            top: 15px;
            left: 15px;
            font-size: 30px;
            cursor: pointer;
        }
        .menu {
            display: none;
            position: absolute;
            top: 50px;
            left: 15px;
            background-color: #333;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .menu a {
            display: block;
            color: white;
            text-decoration: none;
            padding: 8px 10px;
        }
        .menu a:hover {
            background-color: #555;
        }
        nav {
            background-color: #222;
            padding: 10px;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }
        .product {
            background-color: #fff;
            margin: 15px;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 250px;
            transition: transform 0.3s;
        }
        .product:hover {
            transform: scale(1.05);
        }
        .product img {
            width: 100%;
            border-radius: 10px;
        }
        .button {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 15px;
            background-color: #ff6600;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }
        footer {
            background-color: #222;
            color: white;
            padding: 20px;
            margin-top: 20px;
        }
        .socials a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
            display: inline-block;
        }
        .socials img {
            width: 24px;
            height: 24px;
            vertical-align: middle;
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <header>
        <img src="logo.png" alt="Logo Versa SportX" class="logo">
        <div class="menu-icon" onclick="toggleMenu()">☰</div>
        <div class="menu" id="menu">
            <a href="#">Perfil</a>
            <a href="#">Categorías</a>
            <a href="#">Ofertas</a>
        </div>
        <h1>Versa SportX</h1>
        <p>Descubre la nueva colección 2024</p>
    </header>
    <nav>
        <a href="index.html">Inicio</a>
        <a href="catalogo.html">Catálogo</a>
        <a href="contacto.html">Contáctanos</a>
    </nav>
    <div class="container">
        <div class="product">
            <img src="zapatilla1.jpg" alt="Zapatilla Nike">
            <h3>Nike Air Max</h3>
            <p>S/350.00</p>
            <a href="https://wa.me/tu_numero" class="button">Comprar</a>
        </div>
        <div class="product">
            <img src="zapatilla2.jpg" alt="Zapatilla Adidas">
            <h3>Adidas Ultraboost</h3>
            <p>S/420.00</p>
            <a href="https://wa.me/tu_numero" class="button">Comprar</a>
        </div>
        <div class="product">
            <img src="zapatilla3.jpg" alt="Zapatilla Puma">
            <h3>Puma RS-X</h3>
            <p>S/380.00</p>
            <a href="https://wa.me/tu_numero" class="button">Comprar</a>
        </div>
    </div>
    <footer>
        <p>&copy; 2024 Versa SportX - Todos los derechos reservados.</p>
        <div class="socials">
            <a href="#"><img src="facebook.png" alt="Facebook">Síguenos en Facebook</a>
            <a href="#"><img src="instagram.png" alt="Instagram">Instagram</a>
            <a href="#"><img src="twitter.png" alt="Twitter">Twitter</a>
        </div>
    </footer>
    <script>
        function toggleMenu() {
            var menu = document.getElementById("menu");
            if (menu.style.display === "block") {
                menu.style.display = "none";
            } else {
                menu.style.display = "block";
            }
        }
    </script>
</body>
</html>
